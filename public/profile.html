<!DOCTYPE html>

<html>

	<head>
		<title>Clementine.js - The elegant and lightweight full stack JavaScript boilerplate.</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p>Welcome, <span id="display-name"></span>!</p>
		<a class="menu" href="/">All Polls</a>
		<p>|</p>
		<a class="menu" href="/logout">Logout</a>
	</header>
	<body>
		<div class="container">
			<div class="github-profile">
				<img src="/public/img/twitter.png" alt="github logo" />
				<p><span>ID: </span><span id="profile-id" class="profile-value"></span></p>
				<p><span>Username: </span><span id="profile-username" class="profile-value"></span></p>
				<p><span>Display Name: </span><span id="display-name" class="profile-value"></span></p>
				<p><span>Follower count: </span><span id="profile-followcount" class="profile-value"></span></p>
				<a class="menu" href="/">Home</a>
				<p id="menu-divide">|</p>
				<a class="menu" href="/logout">Logout</a>
			</div>
			
			<div class="github-profile">
				<h1>Create new poll</h1>
				<form action="/api/new/" method="post">
				  Poll Name: <input type="text" name="name" placeholder="poll name here"><br>
				  Poll options, comma separated: <input type="text" name="options" placeholder="default option a, default option b"><br>
				  <input type="submit" value="Submit">
				</form>
			</div>
			
			
			<div class="github-profile">
				<h1>Polls created</h1>
				<div id="profile-polls"></div>
			</div>
		</div>
		
		<script type="text/javascript" src="../common/ajax-functions.js"></script>
		<script type="text/javascript" src="../controllers/userController.client.js"></script>
	</body>

</html>
